<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="timer" id="timer">Time</div>
    <div class="t-speed" id="t-speed">0 wpm</div>
    <div class="container">
        <div class="quote-display" id="quote-display"></div>
        <textarea id="quote-input" class="quote-input" placeholder="Write here" autofocus></textarea>
    </div>
    <div class="t-history" id="t-history">Your previous speed: 0 wpm</div>
</body>
</html>
